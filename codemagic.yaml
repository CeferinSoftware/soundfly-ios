workflows:
  # ============================================
  # iOS Simulator Build (para BrowserStack simulador)
  # ============================================
  ios-simulator:
    name: iOS Simulator Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Build iOS Simulator app
        script: |
          flutter build ios --debug --simulator
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
    
    artifacts:
      - build/ios/iphonesimulator/Runner.zip
      - build/ios/iphonesimulator/Runner.app

  # ============================================
  # iOS Release Build (IPA para dispositivos reales)
  # ============================================
  ios-appstore:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate App Icons with flutter_launcher_icons
        script: |
          # Use flutter_launcher_icons to properly generate all icons
          dart run flutter_launcher_icons
          
          echo "App icons generated with flutter_launcher_icons"
          ls -la ios/Runner/Assets.xcassets/AppIcon.appiconset/
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build Flutter iOS (no codesign)
        script: |
          # Build Flutter iOS without code signing
          flutter build ios --release --no-codesign
          
          echo "Flutter build complete"
          
          # Add CFBundleIconName to the built app BEFORE archiving
          BUILT_PLIST="build/ios/iphoneos/Runner.app/Info.plist"
          
          if [ -f "$BUILT_PLIST" ]; then
            echo "Adding CFBundleIconName to built app..."
            /usr/libexec/PlistBuddy -c "Delete :CFBundleIconName" "$BUILT_PLIST" 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$BUILT_PLIST"
            
            echo "CFBundleIconName added. Verifying:"
            /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$BUILT_PLIST"
          else
            echo "WARNING: Built app Info.plist not found at $BUILT_PLIST"
            find build/ios -name "Info.plist" 2>/dev/null
          fi
      
      - name: Archive with xcodebuild
        script: |
          cd ios
          
          # Archive using xcodebuild directly
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/ios/archive/Runner.xcarchive \
            -destination 'generic/platform=iOS' \
            archive
          
          echo "Archive created"
          ls -la $CM_BUILD_DIR/build/ios/archive/
          
          # Verify CFBundleIconName is in the archive
          ARCHIVE_INFO="$CM_BUILD_DIR/build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app/Info.plist"
          echo "Checking CFBundleIconName in archive:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$ARCHIVE_INFO" || echo "NOT FOUND IN ARCHIVE"
      
      - name: Export IPA from Archive
        script: |
          # Create export options plist
          cat > /tmp/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>destination</key>
              <string>upload</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          # Export IPA from archive
          mkdir -p $CM_BUILD_DIR/build/ios/ipa
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/ios/archive/Runner.xcarchive \
            -exportPath $CM_BUILD_DIR/build/ios/ipa \
            -exportOptionsPlist /tmp/ExportOptions.plist
          
          # Rename to Soundfly.ipa
          mv $CM_BUILD_DIR/build/ios/ipa/Runner.ipa $CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa 2>/dev/null || true
          
          echo "IPA exported:"
          ls -la $CM_BUILD_DIR/build/ios/ipa/
      
      - name: Verify CFBundleIconName in IPA
        script: |
          mkdir -p /tmp/verify_ipa
          unzip -q $CM_BUILD_DIR/build/ios/ipa/*.ipa -d /tmp/verify_ipa
          
          echo "Checking CFBundleIconName in final IPA..."
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" /tmp/verify_ipa/Payload/*.app/Info.plist
          
          if /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" /tmp/verify_ipa/Payload/*.app/Info.plist 2>/dev/null; then
            echo "SUCCESS: CFBundleIconName is present!"
          else
            echo "ERROR: CFBundleIconName is still missing!"
            exit 1
          fi
      
      - name: Upload to App Store Connect
        script: |
          APP_FILE=$(find $CM_BUILD_DIR/build/ios/ipa -name "*.ipa" | head -1)
          echo "Uploading $APP_FILE to App Store Connect..."
          app-store-connect publish \
            --path "$APP_FILE" \
            --testflight \
            --beta-group "Internal Testers"
      
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # ============================================
  # iOS Ad-Hoc Build (IPA para testing en BrowserStack dispositivos reales)
  # ============================================
  ios-adhoc:
    name: iOS Ad-Hoc Build (Testing IPA)
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_ADHOC --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS Ad-Hoc IPA
        script: |
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true

workflows:
  # ============================================
  # iOS Simulator Build (para BrowserStack simulador)
  # ============================================
  ios-simulator:
    name: iOS Simulator Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Build iOS Simulator app
        script: |
          flutter build ios --debug --simulator
          cd build/ios/iphonesimulator
          zip -r Runner.zip Runner.app
    
    artifacts:
      - build/ios/iphonesimulator/Runner.zip
      - build/ios/iphonesimulator/Runner.app

  # ============================================
  # iOS Release Build (IPA para dispositivos reales)
  # ============================================
  ios-appstore:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Generate App Icons
        script: |
          # Source logo
          SOURCE_ICON="assets/images/logo.png"
          ICON_DIR="ios/Runner/Assets.xcassets/AppIcon.appiconset"
          
          # Generate all required icon sizes using sips (built into macOS)
          # iPhone icons
          sips -z 40 40 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-20x20@2x.png"
          sips -z 60 60 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-20x20@3x.png"
          sips -z 58 58 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-29x29@2x.png"
          sips -z 87 87 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-29x29@3x.png"
          sips -z 80 80 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-40x40@2x.png"
          sips -z 120 120 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-40x40@3x.png"
          sips -z 120 120 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-60x60@2x.png"
          sips -z 180 180 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-60x60@3x.png"
          
          # iPad icons
          sips -z 20 20 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-20x20@1x.png"
          sips -z 29 29 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-29x29@1x.png"
          sips -z 40 40 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-40x40@1x.png"
          sips -z 76 76 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-76x76@1x.png"
          sips -z 152 152 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-76x76@2x.png"
          sips -z 167 167 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-83.5x83.5@2x.png"
          
          # App Store icon (1024x1024)
          sips -z 1024 1024 "$SOURCE_ICON" --out "$ICON_DIR/Icon-App-1024x1024@1x.png"
          
          echo "App icons generated successfully"
          ls -la "$ICON_DIR"
      
      - name: Add CFBundleIconName to Info.plist source
        script: |
          # Ensure CFBundleIconName is in the source Info.plist BEFORE any build
          INFO_PLIST="ios/Runner/Info.plist"
          
          echo "Current Info.plist content for CFBundleIconName:"
          grep -A1 "CFBundleIconName" "$INFO_PLIST" || echo "Not found"
          
          # Verify it's there
          if /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$INFO_PLIST" 2>/dev/null; then
            echo "CFBundleIconName exists: $(/usr/libexec/PlistBuddy -c 'Print :CFBundleIconName' $INFO_PLIST)"
          else
            echo "Adding CFBundleIconName..."
            /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$INFO_PLIST"
          fi
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS Release IPA
        script: |
          # Use standard flutter build ipa
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
          
          echo "Build complete. Checking IPA..."
          ls -la build/ios/ipa/
      
      - name: Fix CFBundleIconName in IPA and Re-sign
        script: |
          set -e
          
          # Find the IPA
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          echo "Processing IPA: $IPA_FILE"
          
          # Create working directory
          WORK_DIR="/tmp/ipa_fix"
          rm -rf "$WORK_DIR"
          mkdir -p "$WORK_DIR"
          
          # Extract IPA
          unzip -q "$IPA_FILE" -d "$WORK_DIR"
          
          # Find the .app bundle
          APP_PATH=$(find "$WORK_DIR/Payload" -name "*.app" -type d | head -1)
          APP_INFO="$APP_PATH/Info.plist"
          
          echo "App bundle: $APP_PATH"
          echo "Info.plist: $APP_INFO"
          
          # Check current CFBundleIconName
          echo "Current CFBundleIconName:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$APP_INFO" 2>/dev/null || echo "MISSING!"
          
          # Add CFBundleIconName if missing
          if ! /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$APP_INFO" 2>/dev/null; then
            echo "Adding CFBundleIconName to Info.plist..."
            /usr/libexec/PlistBuddy -c "Add :CFBundleIconName string AppIcon" "$APP_INFO"
            echo "Added successfully!"
          fi
          
          # Verify
          echo "Verified CFBundleIconName:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$APP_INFO"
          
          # Get signing identity and provisioning profile
          IDENTITY=$(security find-identity -v -p codesigning | grep "Apple Distribution" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Signing identity: $IDENTITY"
          
          # Find provisioning profile
          PROFILE_PATH=$(find ~/Library/MobileDevice/Provisioning\ Profiles -name "*.mobileprovision" | head -1)
          echo "Provisioning profile: $PROFILE_PATH"
          
          # Remove old signature
          rm -rf "$APP_PATH/_CodeSignature"
          
          # Re-sign the app with the correct entitlements
          # First, extract entitlements from the profile
          security cms -D -i "$PROFILE_PATH" > /tmp/profile.plist
          /usr/libexec/PlistBuddy -x -c "Print :Entitlements" /tmp/profile.plist > /tmp/entitlements.plist
          
          echo "Entitlements:"
          cat /tmp/entitlements.plist
          
          # Re-sign frameworks first (if any)
          if [ -d "$APP_PATH/Frameworks" ]; then
            for framework in "$APP_PATH/Frameworks"/*; do
              if [ -d "$framework" ]; then
                echo "Signing framework: $framework"
                codesign --force --sign "$IDENTITY" "$framework"
              fi
            done
          fi
          
          # Re-sign the main app
          echo "Re-signing app..."
          codesign --force --sign "$IDENTITY" --entitlements /tmp/entitlements.plist "$APP_PATH"
          
          # Verify signature
          echo "Verifying signature..."
          codesign --verify --deep --strict "$APP_PATH"
          
          # Repack IPA
          echo "Repacking IPA..."
          cd "$WORK_DIR"
          zip -qr "$CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa" Payload
          
          echo "Fixed IPA created at: $CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa"
          
          # Final verification
          echo "Final verification of IPA..."
          rm -rf /tmp/final_check
          mkdir -p /tmp/final_check
          unzip -q "$CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa" -d /tmp/final_check
          echo "CFBundleIconName in final IPA:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleIconName" /tmp/final_check/Payload/*.app/Info.plist
      
      - name: Upload to App Store Connect
        script: |
          APP_FILE="$CM_BUILD_DIR/build/ios/ipa/Soundfly.ipa"
          echo "Uploading $APP_FILE to App Store Connect..."
          app-store-connect publish \
            --path "$APP_FILE" \
            --testflight \
            --beta-group "Internal Testers"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # ============================================
  # iOS Ad-Hoc Build (IPA para testing en BrowserStack dispositivos reales)
  # ============================================
  ios-adhoc:
    name: iOS Ad-Hoc Build (Testing IPA)
    instance_type: mac_mini_m1
    max_build_duration: 90
    integrations:
      app_store_connect: Soundfly
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: com.soundfly.music
    
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      
      - name: Clean and install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
      
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) --type IOS_APP_ADHOC --create
          keychain add-certificates
          xcode-project use-profiles
      
      - name: Build iOS Ad-Hoc IPA
        script: |
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - newshellweb@gmail.com
        notify:
          success: true
          failure: true
